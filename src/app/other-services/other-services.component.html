<div class="container">
   <div>
    <div class="upper">
        <h2 class="title">Astro Mall</h2>
        <button class="more">View more...</button>
    </div>
    
    <div class="grid">
      <div class="card" *ngFor="let category of categories">
        <div class="image" [ngStyle]="{'background-image': 'url(' + category.imageUrl + ')'}"></div>
        <p class="description">{{ category.description }}</p>
      </div>
    </div>
   </div>
  
    <div>
        <div class="upper">
            <h2 class="title">Book a Pooja</h2>
            <button class="more">View more...</button>
        </div>
        
        <div class="grid">
          <div class="card" *ngFor="let pooja of poojas">
            <div class="image" [ngStyle]="{'background-image': 'url(' + pooja.imageUrl + ')'}"></div>
            <p class="description">{{ pooja.description }}</p>
          </div>
        </div>
    </div>
  </div>
