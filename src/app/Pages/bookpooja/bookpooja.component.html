<div class="container mt-4">
  <h2>Book a Pooja</h2>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Let's find what you're looking for..."
      [(ngModel)]="searchText"
      (keyup)="filterPoojas()"  
      aria-label="Search"
    />
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let pooja of filteredPoojas">
      <div class="card">
        <img [src]="pooja.image" class="card-img-top" alt="{{ pooja.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ pooja.title }}</h5>
          <p class="card-text">{{ pooja.description }}</p>
          <p class="card-text">
            <small class="text-muted">{{ pooja.date }}</small>
          </p>
          <a [routerLink]="pooja.link" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
